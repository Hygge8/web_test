name: Update Badges

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # 每周日运行一次

jobs:
  update-badges:
    name: 更新README徽章
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 更新徽章
      run: |
        echo "徽章已更新"
        
    - name: 提交更改
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git diff --quiet || (git add . && git commit -m "chore: 更新README徽章" && git push)

